<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Code's Restaurant</title>
    <link rel="stylesheet" href="Reservations.css">
    <script defer src="Reservations.js"></script>
    <script src="https://kit.fontawesome.com/3badbb0292.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
            <nav>
                <ul>
                    <li><a href="summit.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="menu.html"><i class="fa-solid fa-bars"></i> Menu</a></li>
                    <li><a href="About.html"><i class="fa-solid fa-users"></i> About Us</a></li>
                    <li><a href="Reservations.html"><i class="fa-solid fa-calendar-days"></i> Reservations</a></li>
                    <li><a href="Contact.html"><i class="fa-solid fa-address-book"></i> Contact</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <section id="reservations">
            <h1>Reservations</h1>
            <p>Please fill out the form below to make a reservation at our restaurant.</p>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required min="1" max="20">
                </div>
                <div class="form-group">
                    <label for="message">Special Requests:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">Submit Reservation</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Follow us on social media</p>
            <ul class="social-media">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
            <p>Address: KNUST Main Street, Kumasi, Ghana</p>
            <p>Opening Hours: Mon-Sun 10:00 AM - 10:00 PM</p>
        </div>
    </footer>
</body>

</html>
